<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar Color Schemes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
	/* Custom style */
    .navbar{
        margin-bottom: 1rem;
    }
    body{
        background-color: #f4f4f4;
    }
</style>
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-danger">SENELEC</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse1">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Acceuil</a>
                    <a href="{% url "gestion_formations:all_formations" %} " class="nav-item nav-link">Formation</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Utilisateus</a>
                        <div class="dropdown-menu">
                            <a href={% url "gestion_utilisateurs:listePrestataire" %} class="dropdown-item">Prestataires</a>
                            <a href={% url "gestion_utilisateurs:listeAgent" %} class="dropdown-item">Agents</a>
                            <a href={% url "gestion_utilisateurs:addUser" %} class="dropdown-item">  Ajouter un Utilisateur  </a>
                        </div>
                    </div>

                    <a href={% url "gestions_messages:index" %} class="nav-item nav-link">Messages</a>
                    <!-- dropdown utilisateur avec son nom et prenom , pour la deconnection , le settings , le profil -->
                    <div class="nav-item dropdown ms-auto">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <!-- verifier  si un userconnected existe -->
                            {% if userconnected %}
                                {{ userconnected.nom }} {{ userconnected.prenom }}
                            {% else %}
                                prenom nom
                            {% endif %}
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Profil</a>
                            <a href={%url "gestion_utilisateurs:settings" %}  class="dropdown-item">Parametres</a>
                            <a href={%url "gestion_utilisateurs:logout" %} class="dropdown-item">Deconnexion</a>
                        </div>
                    </div>
                    
                </div>
                <form class="d-flex ms-auto">
                    <input type="text" class="form-control me-sm-2" placeholder="Search">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

{% block container %}

{% endblock  %}
</body>
</html>
